<div class="box" id="edit-form" style="display: none;">

        <label for="user-lname">Prezime:</label> <br>

        <input type="email" name="email" id="user-email"> <br>

        <label for="user-telephone">Telefon:</label> <br>
        <input type="text" name="telephone" id="user-telephone"> <br>

        <label for="user-city">Grad:</label> <br>
        <input type="text" name="city" id="user-city"> <br>

        <input type="submit" value="Promeni informaciju">
    </form>

    <form style="margin-top:50px;" id="password-form"> 
        <label for="user-newPassword">Nova šifra:</label> <br>
        <input type="password" name="password" id="user-newPassword"> <br>
        <label for="user-confirmNewPassword">Ponovi  šifru:</label> <br>
        <input type="password" name="confirmPassword" id="user-confirmNewPassword"> <br>
        <input type="submit" value="Promeni šifru">
    </form>

    <form style="margin-top: 50px;" id="desc-form">
        <label for="description"> Opis:</label> <br>

    </form>
    <form style="margin-top:50px;" id="budget-form">
        <label for="budget">Promeni svoj mesečni budžet</label><br>
	<div class="flexBox">
         <label for="slider">Budžet:</label>
         <input type="range" id="newBudget" name="slider" min="50" max="1000" step="50" value="1000" oninput="updateSliderValue(this.value)">
         <span id="sliderValue">1000</span><span id="currency">&euro;</span> <br><br>
	</div>
	<script>
	  function updateSliderValue(value) {
          document.getElementById('sliderValue').textContent = value;
        }
        </script>
        <input type="submit" value="Promeni" class="button">
    </form>

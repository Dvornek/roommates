   <div class="center bg" >
    <form id="registration-form">
     <div class="grid">
      <label for="fname">Ime:</label>
      <input type="text" name="fname" id="fname">
      <div class="fname-div"></div>
      <label for="lname">Prezime:</label>
      <input type="text" name="lname" id="lname">
      <div class="lname-div"></div>
      <label for="pass">Šifra:</label>
      <input type="password" name="password" id="pass">
      <div class="password-div"></div>
      <label for="passc">Ponovo unesite šifru:</label>
      <input type="password" name="confirmPassword" id="passc">
      <div class="confirm-password-div"></div>
      <label for="mail">Email:</label>
      <input type="email" name="email" id="mail">
      <div class="email-div"></div>
      <label for="phone">Telefon:</label>
      <input type="tel" name="telephone" id="phone">
      <div class="telephone-div"></div>
      <label for="gender">Pol:</label>
      <select id="gender" name="gender">
       <option value="male">Male</option>
       <option value="female">Female</option>
       <option value="other">Other</option>
      </select>  
      <div class="gender-div"></div>
      <label for="date">Datum rođenja:</label>
      <input type="date" name="dob" id="date">
      <div class="dob-div"></div>
      <div class="buttonDiv">
       <input type="submit" value="Prijavi se" class="button">
      </div>
     </div>
    </form>
   </div>
   <script src="../js/registration.js"></script>
